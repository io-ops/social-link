  <style>
    :root {
  --bg: #0f3b18;         /* sfondo principale verde scuro */
  --bg-accent: #1f6f32;  /* punto di luce per il gradiente di sfondo */
  --card-start: #1f8f46;  /* inizio gradiente scheda */
  --card-end: #3fe78b;    /* fine gradiente scheda */
  --text: #e5f7eb;
  --muted: #bcdcc2;
  --accent: #2ee06a;
  --accent-hover: #63f698;
}

body {
  font-family: "Inter", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
  /* verde sfumato sullo sfondo */
  background: radial-gradient(1000px 600px at 80% -20%, var(--bg-accent), var(--bg));
  color: var(--text);
  min-height: 100vh;
  display: grid;
  place-items: center;
  padding: 24px;
}

/* scheda verde sfumata */
.card {
  width: 100%;
  max-width: 720px;
  background: linear-gradient(180deg, rgba(31,143,70,0.14), rgba(63,231,139,0.06));
  border: 1px solid rgba(46,224,106,0.18);
  border-radius: 18px;
  box-shadow: 0 20px 40px rgba(10,40,20,0.45), inset 0 1px 0 rgba(255,255,255,0.02);
  overflow: hidden;
}

    header {
      padding: 28px 28px 10px;
    }

    header h1 {
      margin: 0;
      font-size: 1.6rem;
      letter-spacing: 0.2px;
    }

    header p {
      margin: 8px 0 0;
      color: var(--muted);
      font-size: 0.95rem;
    }

    nav {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 14px;
      padding: 20px 20px 24px;
    }

    .link {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 14px 16px;
      border-radius: 12px;
      background: rgba(255,255,255,0.04);
      border: 1px solid rgba(255,255,255,0.08);
      text-decoration: none;
      color: var(--text);
      transition: transform 0.12s ease, background 0.2s ease, border-color 0.2s ease;
    }

    .link:hover {
      transform: translateY(-2px);
      background: rgba(255,255,255,0.06);
      border-color: rgba(255,255,255,0.18);
    }

    .icon {
      width: 24px;
      height: 24px;
      flex: 0 0 24px;
    }

    .label {
      display: flex;
      flex-direction: column;
      line-height: 1.25;
    }

    .label strong {
      font-weight: 600;
    }

    .label span {
      color: var(--muted);
      font-size: 0.9rem;
    }

    footer {
      padding: 16px 20px 22px;
      border-top: 1px solid rgba(255,255,255,0.06);
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: var(--muted);
      font-size: 0.9rem;
    }

    .cta {
      color: var(--accent);
      text-decoration: none;
    }

    .cta:hover {
      color: var(--accent-hover);
      text-decoration: underline;
    }

    /* Accessibilità: focus visibile */
    .link:focus, .cta:focus {
      outline: 2px solid var(--accent);
      outline-offset: 2px;
    }
  </style>
</head>
